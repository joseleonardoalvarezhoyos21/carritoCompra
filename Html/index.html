<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Style/Style.css">
    <script src="../Js/index.js" async></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Tienda el mono</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <sapn class="titulo-item">Iphone 14</sapn>
                <img src="../img/IMG-7379978_823x.webp" alt="" class="img-item">
                <span class="precio-item">$4.000.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <sapn class="titulo-item">Samsung Galaxy A34</sapn>
                <img src="../img/CELULAR-SAMSUNG-SM-A346MZSALTC-SILVER-5G-1.png" alt="" class="img-item">
                <span class="precio-item">$1.200.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <sapn class="titulo-item">Honor X7</sapn>
                <img src="../img/compraclaro-celulares-honor_X7_128GB-back.jpg" alt="" class="img-item">
                <span class="precio-item">$1.500.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <sapn class="titulo-item">Motorola G22 </sapn>
                <img src="../img/Motorola-Moto-G22-128GB-4G-colombia-1.png" alt="" class="img-item">
                <span class="precio-item">$1.000.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <sapn class="titulo-item">Xiaomi Redmi Note 12</sapn>
                <img src="../img/xiaomi-note-12-4g-2.webp" alt="" class="img-item" width="120px">
                <span class="precio-item">$1.300.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <sapn class="titulo-item">XIAOMI REDMI NOTE 8</sapn>
                <img src="../img/25.celular_xiaomi_redmi_note_8.jpg" alt="" class="img-item">
                <span class="precio-item">$1.500.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <sapn class="titulo-item">Alcatel 1v</sapn>
                <img src="../img/whatsapp image 2023-05-01 at 5.42.53 pm.jpeg" alt="" class="img-item">
                <span class="precio-item">$1.100.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <sapn class="titulo-item">Alcatel 1v</sapn>
                <img src="../img/zte-blade-a52-96065-g-alt.jpg" alt="" class="img-item">
                <span class="precio-item">$1.100.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
        </div>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">

            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                     
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>

    </section>
</body>

</html>
